syntax="proto3";

package calculator;
option go_package="github.com/diegoclair/grpc-go-course/calculator/calculatorpb";

service CalculatorService{
    // Unary
    rpc Sum(SumRequest) returns (SumResponse){}
}

message SumRequest {
    int32 first_number = 1;
    int32 second_number = 2;
}

message SumResponse {
    int64 result = 1;
}
